<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
    <!--Let's make a very simple form for loggin in and sending login to the page "vallidate"-->
    <!--We will not actually be checking the password, since that's beyond the purview of this specific example-->
    <form id="login" action="vallidate" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Log In">
    </form>
</body>
